<head>
  <script src="/js/googleMapFunctions.js"></script>
</head>
<div class="gm-style-iw" id="iw-container">
  <div class="iw-poi_header">
    <div style="cursor: pointer">
      <a
        href="https://www.google.com/search?q={{poiName}} {{poiCountry}}"
        target="_blank"
      >
        <h4 id="firstHeading">{{poiName}}</h4>
        <h5 id="categoryHeading" style="font-style: italic">{{poiCategory}}</h5>
        <h6 id="categoryHeading">Elevation: {{poiAltitude}}ft</h6>
      </a>
    </div>
    <div class="mb-1">
      <span style="color: black">Community rating: {{rating}}</span>
    </div>

    <div {{hiddenDetails}}>
      <div class="d-flex justify-content-center {{hiddenDetails}}">
        <div class="IW_Rating">
          <form
            id="formIWrating"
            method="POST"
            action="/iw_post"
            target="dummyframe"
          >
            <iframe
              name="dummyframe"
              id="dummyframe"
              style="display: none"
            ></iframe>
            <div class="poi_rating d-flex justify-content-center">
              <input
                id="ratingOptions5"
                name="ratingOptions"
                type="radio"
                value="5"
                class="radio-btn hide"
                onclick="this.form.submit()"
              />
              <label for="ratingOptions5">☆</label>
              <input
                id="ratingOptions4"
                name="ratingOptions"
                type="radio"
                value="4"
                class="radio-btn hide"
                onclick="this.form.submit()"
              />
              <label for="ratingOptions4">☆</label>
              <input
                id="ratingOptions3"
                name="ratingOptions"
                type="radio"
                value="3"
                class="radio-btn hide"
                onclick="this.form.submit()"
              />
              <label for="ratingOptions3">☆</label>
              <input
                id="ratingOptions2"
                name="ratingOptions"
                type="radio"
                value="2"
                class="radio-btn hide"
                onclick="this.form.submit()"
              />
              <label for="ratingOptions2">☆</label>
              <input
                id="ratingOptions1"
                name="ratingOptions"
                type="radio"
                value="1"
                class="radio-btn hide"
                onclick="this.form.submit()"
              />
              <label for="ratingOptions1">☆</label>
              <div class="clear"></div>
              <input type="hidden" name="poi_id" value="{{poiID}}" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="iw_header_fas_icons" {{hiddenDetails}}>
      <a style="cursor: pointer" onclick="iw_update_visited({{poiID}})"
        ><i
          id="iw_icon_visited"
          class="fa {{visitedCheck}} fa-fw fa-lg"
          title="visited"
          style="color: #1a1a1a"
        ></i
      ></a>
      <a style="cursor: pointer" onclick="iw_update_favorite({{id}})"
        ><i
          id="iw_icon_fav"
          class="fa {{favoriteCheck}} fa-fw fa-lg"
          title="favorite"
          style="color: #9e0808"
        ></i
      ></a>
    </div>
  </div>
  <div id="bodyContent">
    <div class="iwIcons">
    {{iwIconsHTML}}
  </div>
    <div class="my-2">
      <p class="iw_description">{{poiDescription}}</p>
    </div>

    <div>{{defaultsAirportsIWHTML}}</div>
    <hr />
  </div>
  <div>
    <div id="btn_addPoiToFlightPlan" class="mt-3 mb-1 {{showAddWaypointBtn}} ">
      <button
        style="background-color: #007bff"
        onclick="addPoiToFlightPlan({{poiLatitude}})"
        {{poiLongitude}},
        {{poiName}},
        {{poi.category}})
      >
        Add to Flight Plan
      </button>
    </div>
    <div id="btn_removePoiToFlightPlan" class="my-2 {{showRemoveWaypointBtn}}">
      <button
        style="background-color: #FF4A52"
        onclick="removePoiToFlightPlan({{poiLatitude}})"
        {{poiLongitude}},
        {{poiName}},
        {{poiCategory}})
      >
        Remove from Flight Plan
      </button>
    </div>
    <div >
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>
  </div>
  <div class="iw_update_delete_fas_icons" {{hiddenButtons}}>
    <a
      class="iw_update_poi"
      style="cursor: pointer"
      href="#"
      onclick="{iw_update_poi({{poiID}})}"
      ><i
        id="iw_image_update_poi"
        class="fa fai fa-edit fa-lg fa-fw"
        title="update"
        style="color: #5c5b5b"
      ></i
    ></a>
    <a
      class="iw_delete_poi"
      style="cursor: pointer"
      href="#"
      data-id="{{poiID}}"
      data-toggle="modal"
      data-target="#deleteModal"
      ><i
        id="iw_image_delete_poi"
        class="fa fai fa-trash fa-lg fa-fw"
        title="delete"
        style="color: #9e0808"
      ></i
    ></a>
  </div>
  <div id="iw_flag_icon" class="iw_flag_icon" {{flagIconDisplay}}>
    <a
      style="cursor: pointer"
      href="#"
      data-id="{{poiID}}"
      data-toggle="modal"
      data-target="#flagReasonModal"
      ><i
        id="iw_flagged_poi_icon"
        class="fa fai {{flaggedCheck}} fa-lg fa-fw"
        title="Report POI"
        style="color: #f7c539"
      ></i
    ></a>
  </div>
</div>
